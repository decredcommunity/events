description: Decred in Spanish organised a giveaway of US$130 divided into 5 different dynamics. First, two prizes of US$10 to two randomly selected RT of the following [post](https://twitter.com/Decred_ES/status/1357116175168262144). Second, three prizes of US$10 to those correctly answering one of the three questions made on the Decred in Spanish Telegram group, this Q&A session was nedded for participants to dig into [dcrdata](https://explorer.dcrdata.org/) for answers. Third, two prizes of US$10 to two randomdly selelcted answers to the question "what do you like about Decred?" selected from Decred in Spanish Telegram group. Fourth, a [meme competition](https://twitter.com/Decred_ES/status/1358854706932645889) with three prizes of US$30, US$20 and US$10 each, winners were crowdsourced from the follwing [post](https://twitter.com/Decred_ES/status/1358854706932645889) on Twitter.
