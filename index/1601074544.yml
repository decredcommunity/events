description: In this edition of \#HablemosDecred we talked with Eloisa Cadenas (@elocadenas) about her perspectives on the ideologies behind the cryptocurrency industry. We explored the origins of the concept of maximalism, the risks of such line of thought, the future of interoperable blockchains and what are the challenges for adoption and innovation in the cryptocurrency space.
